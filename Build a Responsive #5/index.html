<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equis="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-next">
                    <h1>Laptop fow the future</h1>
                    <p>
                        The new 14 inch bezeless display ofering a 4k
                        display width touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="images/arrow-left.svg" alt="">
            <img src="images/dot.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/arrow-right.svg" alt="">
        </div>

        <img src="images/big-eclipse.svg" alt="" class="big-circle">
        <img src="images/mid-eclipse.svg" alt="" class="medium-circle">
        <img src="images/small-eclipse.svg" alt="" class="small-circle">
    </main>
